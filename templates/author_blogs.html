{% extends "base.html" %}
{% block content %}
<a href='/'>What's on your mind? Add a Blog!</a>
<a href='/blogs'>Blog Compendium</a>
<a href='/userlibrary'>User Library</a>
<a href='/logout'>Logout</a>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

            {% for blog in blogs %}
            <div> <a href='/blog?id={{blog.id}}' style="color:black"><h1>{{blog.title}}</h1></a>
                <p>{{blog.body}}</p>
            </div>
            {% endfor %}


    {% endif %}
{% endblock %}
